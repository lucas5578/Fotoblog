<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googlepis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoblog</title>
    <link href="https://fonts.googlepis.com/css2?family=Mulish:wght@400;600;700Idisplay=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header class="conteiner">
            <nav>
              <img class="logo" src="./assets/camera.svg" alt="Imagem da logomarca">
              <ul>
                <li>Home</li>
                <li class="active">Galeria</li>
              </ul>
            </nav>
            <form>
            <div class="input-wrapper">
                <label for="search">Pesquise por imagens e coleções</label>
                <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
            </div>
            </form>

            <img class="avatar" src="https://randomuser.me/api/portraits/women/5.jpg" alt="Imagem de uma mulher">
        </header>
        <main>
            <div class="conteiner"> 
                <h1>Galeria</h1>

                <section class="gallery">
                    <figure class="item">
                        <img src=".//assets/artiom-vallat-4I3FI807rXI-unsplash.jpg" alt="">

                        <figcaption class="details">
                            <h2>Workspace elétrica</h2>
                            <div class="tags">
                                <span>coisas legais</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--dalay:.6s">
                        <img src=".//assets/michael-dziedzic-aQYgUYwnCsM-unsplash.jpg" alt="">

                        <figcaption class="details">
                            <h2>Dark and red</h2>
                            <div class="tags">
                                <span>coisas legais</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--dalay:.8s">
                        <img src=".//assets/umberto-jXd2FSvcRr8-unsplash.jpg" alt="">

                        <figcaption class="details">
                            <h2>Organização e grids</h2>
                            <div class="tags">
                                <span>coisas legais</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--dalay:1s">
                        <img src=".//assets/levi-loot-1l0dOhOPeyQ-unsplash.jpg" alt="">

                        <figcaption class="details">
                            <h2>Colméia</h2>
                            <div class="tags">
                                <span>coisas legais</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--dalay:1.2s">
                        <img src=".//assets/possessed-photography-g29arbbvPjo-unsplash.jpg" alt="">

                        <figcaption class="details">
                            <h2>Setup de escritor</h2>
                            <div class="tags">
                                <span>coisas legais</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--dalay:1.4s">
                        <img src=".//assets/luca-bravo-XJXWbfSo2f0-unsplash.jpg" alt="">

                        <figcaption class="details">
                            <h2>Ergonomia e cores</h2>
                            <div class="tags">
                                <span>coisas legais</span>
                            </div>
                        </figcaption>
                    </figure>


                </section>
            </div>
        </main>
        <footer class="conteiner">
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>
    </div>
</body>
</html>
